name: CI Pipeline

on:
  push:
    branches:
      - ci-cd

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install mlflow  # Install MLflow

      - name: Run the data processing pipeline
        run: |
          python scripts/prefect_pipeline_data.py  # Replace with the script name that runs the Prefect flow
